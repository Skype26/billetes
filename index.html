<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Código de Barras</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <div id="contenido">
    <h1>Registro de Código de Barras</h1>

    <input type="text" id="inputEscaneo" placeholder="Escanea aquí" autofocus>

    <table id="tablaCodigos">
      <thead>
        <tr>
          <th>#</th>
          <th>Denominación</th>
          <th>Código</th>
          <th>Estado</th>
          <th>Fecha</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Historial de Resets</h2>
    <table id="tablaResets">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha y Hora</th>
          <th>Códigos Usados al Reset</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button id="resetBtn" onclick="resetearEstados()">🔄 Resetear estados</button>
  <button id="pdfBtn" onclick="generarPDFTablaAuto()">📄 Exportar tabla a PDF</button>

  <!-- Librerías -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
